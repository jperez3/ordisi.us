baseURL = 'https://ordisi.us/'
languageCode = 'en-us'
title = 'Ordisi'

[module]
[[module.imports]]
path = "github.com/tomfran/typo"


# Google analytics code
googleAnalytics = "G-QS6TXS6WHV"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "They'll let anyone blog these days"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = "not another tech blog"
homeIntroContent = """
A broader blog about technology and one career in tech
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/joe--perez/"


[[params.social]]
name = "github"
url = "https://github.com/jperez3"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
noClasses = false
style = 'aura-theme-dark'
