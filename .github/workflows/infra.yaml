name: Infra
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - infra/workspaces/**

env:
  WORKING_DIR: infra/workspaces/app/blog
jobs:
  build:
    if: github.repository_owner == 'jperez3'
    name: Infra
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    permissions:
      pull-requests: write
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@9d84900f3238fab8cd84ce47d658d25dd008be2f #v1.0.8

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check

      - name: OpenTofu init
        id: init
        run: |
          tofu init
        env:
          TF_VAR_env: 'prod'
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_r2_access_key: ${{ secrets.R2_ACCESS_KEY }}
          TF_VAR_r2_secret_key: ${{ secrets.R2_SECRET_KEY }}

      - name: OpenTofu validate
        id: validate
        run: tofu validate -no-color

      - name: OpenTofu plan
        id: plan
        run: |
          tofu plan -no-color
        env:
          TF_VAR_env: 'prod'
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_r2_access_key: ${{ secrets.R2_ACCESS_KEY }}
          TF_VAR_r2_secret_key: ${{ secrets.R2_SECRET_KEY }}

      - name: OpenTofu apply
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: apply
        run: |
          tofu apply -auto-approve -no-color
        env:
          TF_VAR_env: 'prod'
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_r2_access_key: ${{ secrets.R2_ACCESS_KEY }}
          TF_VAR_r2_secret_key: ${{ secrets.R2_SECRET_KEY }}

      - name: Add/Update PR comment
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd #v8.0.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "tofu\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('OpenTofu Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### OpenTofu Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### OpenTofu Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### OpenTofu Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### OpenTofu Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIR }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
